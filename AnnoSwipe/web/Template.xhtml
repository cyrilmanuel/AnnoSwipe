<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:b="http://bootsfaces.net/ui"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <title>AnnoSwipe - Accueil</title>
    </h:head>
    <h:body>
        <f:view>
            <b:container>
                <b:navBar brand="AnnoSwipe" inverse="true">
                    <b:navbarLinks>
                         <b:navLink value="Home" outcome="/default/index"></b:navLink>
                        <b:navLink value="Account" outcome="/default/index"></b:navLink>
                        <b:navbarLinks pull="right">
                            <b:navLink value="Login" outcome="/login"></b:navLink>
                            <b:navLink value="Subscribe" outcome="/default/subscribe"></b:navLink>
                        </b:navbarLinks>
                    </b:navbarLinks>
                </b:navBar>

                <b:jumbotron>
                    <h1><h:outputText value="AnnoSwipe you can't swipe us !"/></h1>
                </b:jumbotron>

                <b:row styleClass="show-grid">

                    <b:column col-md="12">
                        <ui:insert name="content"></ui:insert>
                    </b:column>
                </b:row>
            </b:container>
        </f:view>    
    </h:body>
</html>
