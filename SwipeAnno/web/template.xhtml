<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:b="http://bootsfaces.net/ui"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <title><ui:insert name="titleHead">Default Title</ui:insert></title>
        <h:outputStylesheet library="css" name="jsfcrud.css"/>
    </h:head>
    <h:body>
        <f:view>

            <b:container>
                <b:form>
                    <b:navBar brand="AnnoSwipe" inverse="true">
                        <b:navbarLinks>
                            <b:navLink value="Home" outcome="/index"></b:navLink>
                            <b:navLink rendered="#{not empty request.remoteUser and request.isUserInRole('other_user_role')}" value="Account" outcome="/other/account"></b:navLink>
                            <b:navbarLinks pull="right">

                                <b:navLink rendered="#{empty request.remoteUser}" value="Login" outcome="/login"></b:navLink>
                                <b:navLink rendered="#{empty request.remoteUser}" value="Subscribe" outcome="/subscribe"></b:navLink>
                                <b:navLink rendered="#{not empty request.remoteUser and request.isUserInRole('other_user_role')}" value="My Annonces" outcome="/other/viewAnnonceUser"></b:navLink>



                                <b:navCommandLink rendered="#{not empty request.remoteUser}" value="Logout" action="#{usersController.logout()}"></b:navCommandLink>
                                
                                <b:navLink rendered="#{not empty request.remoteUser and request.isUserInRole('admin_role')}" value="admin Users" outcome="/users/List"></b:navLink>
                                <b:navLink rendered="#{not empty request.remoteUser and request.isUserInRole('admin_role')}" value="admin Annonces" outcome="/annonce/List"></b:navLink>
                                <b:navLink rendered="#{not empty request.remoteUser and request.isUserInRole('admin_role')}" value="admin Groups" outcome="/groups/List"></b:navLink>
                            </b:navbarLinks>
                        </b:navbarLinks>
                    </b:navBar>
                </b:form>
                <b:jumbotron>
                    <ui:insert name="title">Default Title</ui:insert>
                </b:jumbotron>

                <b:row styleClass="show-grid">

                    <b:column col-md="12">
                        <ui:insert name="body"></ui:insert>
                    </b:column>
                </b:row>
            </b:container>
        </f:view>    

    </h:body>
</html>
